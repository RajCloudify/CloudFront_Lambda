<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CloudFront Lambda Research</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-height: 100vh;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1.5rem;
      padding: 2.5rem;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 800;
      margin-bottom: 0.5em;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p.description {
      font-size: 1.2rem;
      font-weight: 400;
      color: #e0f7ff;
      margin-bottom: 2rem;
    }

    .note {
      background: rgba(0, 198, 255, 0.1);
      border-left: 5px solid #00c6ff;
      padding: 1.2em 1.5em;
      border-radius: 0.75rem;
      font-size: 1.05rem;
      font-weight: 500;
      color: #ffffff;
      text-align: left;
      box-shadow: 0 4px 15px rgba(0, 198, 255, 0.2);
    }

    .note-title {
      color: #00e6ff;
      font-weight: 800;
      font-size: 1.1rem;
    }

    .note strong.highlight {
      color: #00c6ff;
      font-weight: 800;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .card {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>CloudFront Lambda Research</h1>
    <p class="description">
      Streamlining Static Web Hosting: Automating CloudFront Cache Invalidation via AWS Lambda
    </p>

    <div class="note">
      <span class="note-title">Test Case 1:</span> Measuring <strong class="highlight">NETWORK LATENCY</strong> for a static website hosted directly on Amazon S3, without utilizing CloudFront or AWS Lambda, to establish a performance baseline.
    </div>
  </div>
</body>
</html>
